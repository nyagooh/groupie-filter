<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "/static/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/95/39/d9/9539d979930342b936b9942d4f9fc484.jpg" class="styled-image">
                <span>Groupie Tracker</span>
                <button class="hamburger" aria-label="Toggle navigation">
                    â˜°
                </button>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/Home">Home</a></li>
                    <li><a href="/dates">Dates</a></li>
                    <li><a href="/locations">Locations</a></li>
                    <li><a href="filter.html">Filter</a></li>
                    <div class="filter-container" style="display: none;">
                        <h1>Filter Artists</h1>
                        <form action="/filter" method="GET" class="filter-form">
                            <div class="form-group">
                                <label for="creationStart">Creation Year (Start):</label>
                                <input type="number" id="creationStart" name="creationStart" placeholder="e.g., 1990">
                            </div>
                            <div class="form-group">
                                <label for="creationEnd">Creation Year (End):</label>
                                <input type="number" id="creationEnd" name="creationEnd" placeholder="e.g., 2000">
                            </div>
                            <div class="form-group">
                                <label for="albumStart">First Album Year (Start):</label>
                                <input type="number" id="albumStart" name="albumStart" placeholder="e.g., 1995">
                            </div>
                            <div class="form-group">
                                <label for="albumEnd">First Album Year (End):</label>
                                <input type="number" id="albumEnd" name="albumEnd" placeholder="e.g., 2005">
                            </div>
                            <div class="form-group">
                                <label for="numberOfMembers">Number of Members:</label>
                                <input type="number" id="numberOfMembers" name="numberOfMembers" placeholder="e.g., 4">
                            </div>
                            <div class="form-group">
                                <label for="locations">Locations:</label>
                                <input type="text" id="locations" name="locations" placeholder="e.g., Paris, New York">
                            </div>
                            <button type="submit" class="btn">Filter</button>
                        </form>
                    </div>
                </ul>
            </nav>
            
        </div>
    </header>
    <div class="hero">
        <dv class="container">
            <h1>Discover Your Favorite Artists</h1>
            <div class="search-container">
                <form action="/search" method="GET">
                    <input type="text" name="query" class="search-input" placeholder="Search artists, bands, or genres...">
                    <div class="suggestions"></div>
                    <input type="submit" value="Search">
                </form>
           
            <div class="filters">
                <button class="filter-btn" onclick="toggleDropdown()">Filter
                <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 11V9h10v2H7zm-4 4v-2h18v2H3zm6 4v-2h6v2H9z"/></svg>
                <div id="filterPanel" style="display: none;">
                </button>
                <div id="filterPanel" style="display: none;">
                    <!-- Filter by Creation Date -->
                    <label>Creation Date:</label>
                    <input type="date" id="creation_start">
                    <input type="date" id="creation_end">
        
                    <!-- Filter by First Album Date -->
                    <label>First Album Date:</label>
                    <input type="date" id="album_start">
                    <input type="date" id="album_end">
        
                    <!-- Filter by Number of Members -->
                    <label>Members:</label>
                    <input type="number" id="members_min">
                    <input type="number" id="members_max">
        
                    <!-- Filter by Concert Locations -->
                    <label>Concert Locations:</label>
                    <div class="checkbox-list">
                        <label><input type="checkbox" value="Seattle"> Seattle</label>
                        <label><input type="checkbox" value="LA"> Los Angeles</label>
                        <label><input type="checkbox" value="NYC"> New York</label>
                    </div>
                    <button id="applyFilters">Apply</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <main>
        <div class="container">
            <section id="artists">
                {{if .}}
                    {{range .}}
                        <a href="/artist/{{.ID}}" class="artist-link">
                            <div class="artist">
                                <img src="{{.Image}}" alt="{{.Name}}">
                                <h2>{{.Name}}</h2>
                            </div>
                        </a>
                    {{end}}
                {{else}}
                    <p>No artist(s) found.</p>
                {{end}}
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="logo">
                <img src="https://i.pinimg.com/736x/95/39/d9/9539d979930342b936b9942d4f9fc484.jpg" class="styled-image">
                <span>Groupie Tracker</span>
            </div>
            <nav class="footer-links">
                <ul>
                    <li><a href="/Home">Home</a></li>
                    <li><a href="/dates">Dates</a></li>
                    <li><a href="/locations">Locations</a></li>
                </ul>
            </nav>
        </div>
        <div class="social-media">
            <a href="https://github.com/nyagooh" target="_blank" rel="noopener noreferrer">
                <img src="/static/downloadgit.png" alt="GitHub" />
            </a>
            <a href="https://www.linkedin.com/in/maina-anne-37797820b/" target="_blank" rel="noopener noreferrer">
                <img src="/static/downloadlinkdin.png" alt="LinkedIn" />
            </a>
        </div>
    
        <div class="collaborators">
            <a href="https://www.linkedin.com/in/maina-anne-37797820b/" target="_blank"><img src="/static/profilr.jpeg" alt="Maina Nyagooh" class="collab-img" /></a>
            <a href="https://www.linkedin.com/in/kevin-wasonga-3a9050317/" target="_blank"><img src="/static/kevWes.png" alt="Kevin Wesonga" class="collab-img" /></a>
            <a href="https://www.linkedin.com/in/granton-onyango-298ba6213/" target="_blank"><img src="/static/gonyango.png" alt="Granton Onyango" class="collab-img" /></a>
        </div>
    </footer>
    
    <script>
                function toggleDropdown() {
            document.getElementById('dropdown').classList.toggle('active');
        }
        const menuToggle = document.querySelector('.hamburger');
    const navbar = document.querySelector('.navbar');

    menuToggle.addEventListener('click', () => {
        navbar.classList.toggle('active');
    });
        document.querySelectorAll('.artist').forEach(artist => {
            artist.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = artist.getBoundingClientRect();
                const x = (e.clientX - left) / width;
                const y = (e.clientY - top) / height;
                
                const tiltX = (y - 0.5) * 10;
                const tiltY = (x - 0.5) * -10;
                
                artist.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale3d(1.05,1.05,1.05)`;
            });
            
            artist.addEventListener('mouseleave', () => {
                artist.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1,1,1)';
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.navbar ul');

            hamburger.addEventListener('click', function() {
                navMenu.classList.toggle('show');
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const suggestionsContainer = document.querySelector('.suggestions');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();
                fetch(`/search?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestionsContainer.innerHTML = '';
                        data.forEach(item => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.classList.add('suggestion-item');
                            suggestionItem.textContent = `${item.name} - ${item.type}`;
                            suggestionsContainer.appendChild(suggestionItem);
                        });
                    });
            });
        });
    </script>
</body>

</html>
